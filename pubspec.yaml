name: alga
description: A powerful tool app for all developers.

publish_to: "none"
version: 1.0.4+34-pre

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # custom packages
  lorem_ipsum:
    path: ./packages/lorem_ipsum
  highlight_textspan:
    path: ./packages/highlight_textspan
  language_textfield:
    path: ./packages/language_textfield
  flutter_js_wrapper:
    path: ./packages/flutter_js_wrapper
  # py_dict_parser:
  #   path: ./packages/py_dict_parser
  # alga_parser:
  #   path: ./packages/alga_parser

  cupertino_icons: ^1.0.5
  archive: ^3.3.7
  dart_style: ^2.3.0
  uuid: ^3.0.7
  flutter_svg: ^2.0.5
  window_manager: ^0.3.2
  yaml: ^3.1.1
  json2yaml:
    git:
      url: https://github.com/laiiihz/json2yaml
  flutter_markdown: ^0.6.14
  url_launcher: ^6.1.10
  animations: ^2.0.7
  flutter_riverpod: ^2.3.6
  hotkey_manager: ^0.1.7
  sass: ^1.60.0
  file_selector: ^0.9.2+4
  shelf_static: ^1.1.1
  flutter_highlight: ^0.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  qr_flutter: ^4.0.0
  blurhash_dart: ^1.2.1
  flutter_blurhash: ^0.7.0
  image_picker: ^0.8.7+4
  device_info_plus: ^8.2.0
  network_info_plus: ^3.0.3
  import_sorter: ^4.6.0
  markdown: ^7.1.0
  pointycastle: ^3.7.3
  pigment: ^1.0.4
  go_router: ^7.0.0
  flutter_colorpicker: ^1.0.3
  image: ^4.0.15
  convert: ^3.1.1
  path: ^1.8.2
  shelf: ^1.4.0
  adaptive_breakpoints: ^0.1.4
  dynamic_color: ^1.6.3
  tuple: ^2.0.1
  multi_split_view: ^2.4.0
  auto_size_text: ^3.0.0
  filesize: ^2.0.1
  riverpod_annotation: ^2.1.1
  file: ^6.1.4
  path_provider: ^2.0.14
  quick_actions: ^1.0.2
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  flutter_flavorizr:
    git:
      url: https://github.com/AngeloAvv/flutter_flavorizr
  msix: ^3.10.1
  riverpod_generator: ^2.1.1
  custom_lint: ^0.3.2
  riverpod_lint: ^1.1.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/logo/
    - assets/images/

  fonts:
    - family: Noto Sans Mono
      fonts:
        - asset: assets/fonts/NotoSansMono-Regular.ttf

import_sorter:
  emojis: true
  comments: false

flavorizr:
  app:
    android:
      flavorDimensions: "abi"
    ios:

  flavors:
    dev:
      app:
        name: "Alga Dev"

      android:
        applicationId: "tech.laihz.alga.dev"
      ios:
        bundleId: "tech.laihz.alga"

    arm:
      app:
        name: "Alga"

      android:
        applicationId: "tech.laihz.alga.arm"
        customConfig:
          ndk: '{ abiFilter "armeabi-v7a" }'

      ios:
        bundleId: "tech.laihz.alga"

    arm64:
      app:
        name: "Alga"

      android:
        applicationId: "tech.laihz.alga.arm64"
        customConfig:
          ndk: '{ abiFilter "arm64-v8a" }'

      ios:
        bundleId: "tech.laihz.alga"

    x86_64:
      app:
        name: "Alga"

      android:
        applicationId: "tech.laihz.alga.x86_64"
        customConfig:
          ndk: '{ abiFilter "x86_64" }'

      ios:
        bundleId: "tech.laihz.alga"

    universal:
      app:
        name: "Alga"

      android:
        applicationId: "tech.laihz.alga"

      ios:
        bundleId: "tech.laihz.alga"

    aab:
      app:
        name: "Alga"

      android:
        applicationId: "tech.laihz.alga.aab"

      ios:
        bundleId: "tech.laihz.alga"
